    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <style>
        /* Critical CSS - Loads before React */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            direction: rtl;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .loading-logo h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-logo p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 2rem;
        }
        
        .loading-progress {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .loading-message {
            color: white;
            font-size: 1rem;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="app-loading">
        <div class="loading-logo">
            <h1>بالهنا</h1>
            <p>Share Goodness – Every Meal Makes a Difference</p>
        </div>
        
        <div class="spinner"></div>
        
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        
        <div class="loading-message" id="loading-message">
            جاري تحميل منصة بالهنا...
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- No Script Warning -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f44336; color: white; display: flex; justify-content: center; align-items: center; text-align: center; padding: 2rem; z-index: 10000;">
            <div>
                <h1 style="font-size: 2rem; margin-bottom: 1rem;">⚠️ JavaScript مطلوب</h1>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">
                    منصة بالهنا تتطلب تفعيل JavaScript في متصفحك.<br>
                    يرجى تمكين JavaScript ثم إعادة تحميل الصفحة.
                </p>
                <a href="https://www.enable-javascript.com/ar/" style="color: white; text-decoration: underline; font-size: 1.1rem;">
                    تعلم كيفية تمكين JavaScript
                </a>
            </div>
        </div>
    </noscript>
    
    <!-- Script to handle loading -->
    <script>
        // Loading messages in Arabic
        const loadingMessages = [
            "جاري تحميل منصة بالهنا...",
            "إعداد واجهة التبرع...",
            "تحميل نظام التوصيل...",
            "تهيئة قاعدة البيانات...",
            "جاري الإكمال..."
        ];
        
        let messageIndex = 0;
        const loadingElement = document.getElementById('loading');
        const loadingMessageElement = document.getElementById('loading-message');
        
        // Change loading message every 3 seconds
        function changeLoadingMessage() {
            if (loadingMessageElement) {
                loadingMessageElement.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }
        }
        
        // Start changing messages
        setInterval(changeLoadingMessage, 3000);
        
        // Hide loading screen when app is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (loadingElement) {
                    loadingElement.style.opacity = '0';
                    setTimeout(function() {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Fallback in case load event doesn't fire
        setTimeout(function() {
            if (loadingElement && loadingElement.style.display !== 'none') {
                loadingElement.style.opacity = '0';
                setTimeout(function() {
                    loadingElement.style.display = 'none';
                }, 500);
            }
        }, 5000);
        
        // PWA installation prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            window.deferredPrompt = e;
            
            // Show install button if needed
            if (window.showInstallPrompt) {
                window.showInstallPrompt();
            }
        });
        
        // Handle online/offline status
        window.addEventListener('online', function() {
            console.log('أنت متصل بالإنترنت الآن');
        });
        
        window.addEventListener('offline', function() {
            console.log('أنت غير متصل بالإنترنت');
        });
    </script>
</body>
</html>
